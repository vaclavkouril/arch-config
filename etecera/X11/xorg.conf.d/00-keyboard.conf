Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,cz"
        Option "XkbModel" "cz"
        Option "XkbVariant" ",ucw"
        Option "XkbOptions" "grp:switch"
EndSection
